name: Full CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_VERSION: '18'

jobs:
  # =============================================================================
  # CI/CD PIPELINE - BUILD, TEST, AND DEPLOY
  # =============================================================================
  
  ci-checks:
    name: CI Checks (Lint, Format, Test, Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            project/package-lock.json
            project/server/package-lock.json

      # --- Frontend Setup & Checks ---
      - name: Install frontend dependencies
        run: |
          cd project
          npm ci --prefer-offline --no-audit

      - name: Lint frontend
        run: |
          cd project
          npm run lint || echo "No lint script found, skipping"

      - name: Format check frontend
        run: |
          cd project
          npm run format -- --check || echo "No format script found, skipping"

      - name: Run frontend tests
        run: |
          cd project
          npm test -- --coverage --watchAll=false --passWithNoTests || echo "No test script found, skipping"

      - name: Build frontend
        run: |
          cd project
          npm run build

      - name: Security audit frontend
        run: |
          cd project
          npm audit --audit-level=moderate

      # --- Backend Setup & Checks ---
      - name: Install backend dependencies
        run: |
          cd project/server
          npm ci --prefer-offline --no-audit

      - name: Lint backend
        run: |
          cd project/server
          npm run lint || echo "No lint script found, skipping"

      - name: Format check backend
        run: |
          cd project/server
          npm run format -- --check || echo "No format script found, skipping"

      - name: Run backend tests
        run: |
          cd project/server
          npm run test:ci || echo "No test:ci script found, skipping"

      - name: Build backend
        run: |
          cd project/server
          npm run build

      - name: Security audit backend
        run: |
          cd project/server
          npm audit --audit-level=moderate

      # --- Docker Build Validation ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        run: |
          cd project
          if [ -f "Dockerfile" ]; then
            docker build . --file Dockerfile --tag frontend-image:ci
            echo "Frontend Docker image built successfully"
          else
            echo "No frontend Dockerfile found, skipping"
          fi

      - name: Build backend Docker image
        run: |
          cd project/server
          if [ -f "Dockerfile" ]; then
            docker build . --file Dockerfile --tag backend-image:ci
            echo "Backend Docker image built successfully"
          else
            echo "No backend Dockerfile found, skipping"
          fi

      # --- Upload Test Results ---
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./project/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true
        if: always()

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./project/server/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true
        if: always()

  # =============================================================================
  # DEPLOYMENT JOBS
  # =============================================================================

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./project
          vercel-args: '--prod'

  deploy-backend:
    name: Deploy Backend to Render
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v1.0.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-frontend-staging:
    name: Deploy Frontend to Vercel (Staging)
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          working-directory: ./project
          vercel-args: '--prod'

  deploy-backend-staging:
    name: Deploy Backend to Render (Staging)
    needs: ci-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Render (Staging)
        uses: johnbeynon/render-deploy-action@v1.0.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
          api-key: ${{ secrets.RENDER_API_KEY_STAGING }}

  # =============================================================================
  # NOTIFICATION JOB
  # =============================================================================

  notify:
    name: Notify Deployment Status
    needs: [ci-checks, deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check deployment status
        id: check-status
        run: |
          if [ "${{ needs.ci-checks.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… CI/CD Pipeline completed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ CI/CD Pipeline failed. Check the logs for details." >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = `${{ steps.check-status.outputs.status }}`;
            const message = `${{ steps.check-status.outputs.message }}`;
            const frontend = `${{ needs.deploy-frontend.result || 'skipped' }}`;
            const backend = `${{ needs.deploy-backend.result || 'skipped' }}`;
            const commit = `${{ github.sha }}`;
            const branch = `${{ github.ref_name }}`;
            const statusIcon = status == 'success' ? 'âœ… Success' : 'âŒ Failed';
            const comment = `## ðŸ¤– CI/CD Pipeline Status\n\n**Status:** ${statusIcon}\n\n**Message:** ${message}\n\n**Details:**\n- Frontend: ${frontend}\n- Backend: ${backend}\n\n**Commit:** \`${commit}\`\n**Branch:** \`${branch}\`\n\n---\n*This comment was automatically generated by the CI/CD pipeline.*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Set SLACK_WEBHOOK_URL env
        run: echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Send Slack notification (optional)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          webhook_url: ${{ env.SLACK_WEBHOOK_URL }}
          channel: '#deployments'
          text: |
            ðŸ¤– AI Chatbot Deployment Status
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Status:** ${{ job.status }}
            
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details> 